<div class="card book-feed-card"  (click)='onFeedClick(feed)'>
	<img class="card-img-top img-fluid" [src]="feed.enclosures[0].url" alt="Card image cap">
	<div class="card-block">
		<p class="card-text">
			{{feed.description ? feed.description : feed.title}}
		</p>
		<p class="text-muted muted-item pull-right">
			<small><i>Published : {{feed.created | n2dFilter}}</i></small>
		</p>
	</div>
</div>
