<div >
      <div class="jumbotron">
           <h1 class="display-3">{{pageTitle}}</h1>
           <p class="lead">
                 {{description}}
           </p>
           <p class="text-muted pull-right">
                 <small><i>Powered by : Bootstrap 4</i></small>
           </p>
      </div>                        
      <div class="row">
            <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12" *ngFor='let feed of feeds'>
                  <book-feed [feed]='feed'></book-feed>
            </div>
      </div>
</div>
